<html>

<head>
    <script src="https://kit.fontawesome.com/0e9972534c.js" crossorigin="anonymous"></script>


    <title>PPST Test</title>

    <style>
        body {
            font-size: var(--font-size, 3vmin);
        }

        h1 {
            font-size: inherit + 0.5;
            margin: 0.5vmin;
            width: 100%;
            position: fixed;
            /* Keeps header at the top */
            top: 1rem;
            background-color: white;
            z-index: 1;
            /* Ensures the header stays on top */
        }

        h2 {
            font-size: inherit;
            margin-top: 20vmin;
        }

        p {
            font-size: inherit;
            margin: 0;
            padding: 0.5%;
        }

        hr {
            width: 100%;
            size: 4;
            color: black;
        }

        .font-size-buttons {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 2;
        }

        .font-size-buttons button {
            font-size: inherit;
            padding: 0.5vmin;
            margin: 0.2vmin;
            cursor: pointer;
        }

        button i.fas.fa-volume-up {
            font-size: 2vmin;
            color: #007bff;
            transition: color 0.3s ease;
        }

        button:hover i.fas.fa-volume-up {
            color: #0056b3;
        }
    </style>
</head>

<body onload="applySavedFontSize()">
    <div class="font-size-buttons">
        Adjust font size:
        <button onclick="increaseFontSize()">+</button>
        <button onclick="decreaseFontSize()">âˆ’</button>
    </div>

    <h2>
        <u>Completed Test</u>

        <button onclick="playCompleted()"
            style="font-size:6vmin; background:none; border:none; padding:0; cursor:pointer;">
            <i class="fas fa-volume-up"></i>
        </button>
    </h2>

    <h1>
        PPST

        <hr style="height: 0.5vmin; background-color: black; border: none; width: 100%;">
    </h1>

    <P>

        This test link has been completed. Please contact your doctor for additional information.
    </P>

    <audio id="completed">
        <source src="/patient/media/audio_completed.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function increaseFontSize() {
            document.body.style.setProperty('--font-size', parseFloat(getComputedStyle(document.body).fontSize) * 1.1 + 'px');
            localStorage.setItem('fontSize', fontSize);
        }

        function decreaseFontSize() {
            document.body.style.setProperty('--font-size', parseFloat(getComputedStyle(document.body).fontSize) / 1.1 + 'px');
            localStorage.setItem('fontSize', fontSize);
        }

        function applySavedFontSize() {
            const savedFontSize = localStorage.getItem('fontSize');
            if (savedFontSize) {
                document.body.style.setProperty('--font-size', savedFontSize);
            }
        }
    </script>

    <script>
        function playCompleted() {
            var audio = document.getElementById('completed');
            audio.play();
        }
    </script>

</body>

</html>
